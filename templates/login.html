<!DOCTYPE html>
<html lang="en">
<head>
  <title>Job lookup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" >
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}"></style> 
  <style>
   
    
  </style>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-end">
  <ul class="navbar-nav">
    <!-- Dropdown -->
    <li class="nav-item">
      <a class="nav-link" href="/Applicants">Find Applicants</a>
    </li>
   
    <!-- Dropdown -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        Find Jobs
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="/OnSiteFull">Onsite - Fulltime </a>
        <a class="dropdown-item" href="/OnSitePart">Onsite - Parttime</a>
        <a class="dropdown-item" href="/RemoteFull">Remote - Fulltime</a>
        <a class="dropdown-item" href="/RemotePart">Remote - Parttime</a>
      </div>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/aboutus">About Us</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/add_user">Signup</a>
    </li>
    
  </ul>
</nav>
<br>

<div class="container-fluid">
    
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>Log In</h3> 
            {% with message = get_flashed_messages() %}
          {% if message %}            
           <span class="err_msg">  *** {{message[0]}}!</span>  
           {% endif %}
        {% endwith %}
          </div>
          <div class="card-body">
            <form action="/login" method="POST">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <span class="fa fa-user"></span>
                    </span>                    
                  </div>
                  <input type="text" class="form-control" name="email" placeholder="Email" required="required">
                </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <span class="fa-solid fa-lock"></span>
                        </span>                    
                      </div>
                      <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                    </div>
                      </div>
            <form action="/login" method="POST">
             <div class="form-group">
              <button type="submit" value="Login" class="btn btn-dark float-right">Login</button>
             </div>
            </form>
          </div>
          <div class="card-footer" >
            <div class="d-flex justify-content-center links">
              Don't Have An Account?&nbsp;&nbsp;<a href="/add_user">Sign Up</a>
            </div>
           
          </div>
        </div>
      </div>
</div>

</body>
</html>
