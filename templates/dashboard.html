<!DOCTYPE html>
<html lang="en">
<head>
  <title>Job lookup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style href="{{url_for('static',filename='./css/update.css')}}"></style>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="{{url_for('static',filename='./js/dashboard.js')}}"defer></script>
</head>
<script>
$(document).ready(function () {
  var email="{{email}}"
  var firstname="{{ firstname }}"
  var lastname="{{lastname}}"
  var phone="{{phone}}"
  var password="{{password}}"
  var confirmpassword="{{confirmpassword}}"

  var email_input=document.getElementById("Email")
  var firstname_input=document.getElementById("Fname")
  var lastname_input=document.getElementById("Lname")
  var phone_input=document.getElementById("Phone")
  var password_input=document.getElementById("Password")
  var confirmpassword_input=document.getElementById("Confirmpassword")

  function populate_modaldata(){
      email_input.value=email
      firstname_input.value=firstname
      lastname_input.value=lastname
      phone_input.value=phone
      password_input.value=password
      confirmpassword_input.value=confirmpassword
  }
  populate_modaldata()
});
</script>

<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-end">
  <ul class="navbar-nav">
    
    <li class="nav-item">
      <a class="nav-link" href="/aboutus">About Us</a>
    </li>
    <li class="nav-item">
      <button type="button"  class="btn btn-primary" data-toggle="modal" data-target="#myModal1" id="settings">
        Settings
      </button>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/logout">Logout</a>
    </li>
    
  </ul>
</nav>
<div class="container-fluid">
  <br>
  <br>
  <table class="table" id="myTable">
    <thead>
        <tr>
          <th>Email</th>
          <th>Job Requirement Id</th>
          <th>Date</th>
          <th>Location</th>
          <th>Type</th>
          <th>Job Description</th>
          <th>Required Skills</th>
          <th>Status</th>
        </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<br>


<!-- The Modal -->
<div class="modal" id="myModal1">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">User Details Updation</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        <div >
          <div class="input-group form-group"></div>
          <div class="input-group-prepend d-flex justify-content-center">
            <span class="input-group-text">
              <i class="fa-solid fa-envelope"></i></i>&nbsp;&nbsp;<input type="text" class="form-control" placeholder="Email" name="email" id="Email">
            </span>
          </div>
          <div class="input-group form-group"></div>
          <div class="input-group-prepend d-flex justify-content-center">
            <span class="input-group-text">
              <i class="fa-solid fa-user"></i>&nbsp;&nbsp;<input type="text" class="form-control" placeholder="First Name" name="fname" id="Fname">
          </div>
          <div class="input-group form-group"></div>
          <div class="input-group-prepend d-flex justify-content-center">
            <span class="input-group-text">
              <i class="fa-solid fa-user"></i>&nbsp;&nbsp;<input type="text" class="form-control" placeholder="Last Name" name="lname" id="Lname">
            </span>
          </div>
          
          <div class="input-group form-group"></div>
          <div class="input-group-prepend d-flex justify-content-center">
            <span class="input-group-text">
              <i class="fa-sharp fa-solid fa-phone"></i>&nbsp;&nbsp;<input type="text" class="form-control" placeholder="Phone" name="phone" id="Phone">
            </span>
          </div>
          <div class="input-group form-group"></div>
          <div class="input-group-prepend d-flex justify-content-center">
            <span class="input-group-text">
              <i class="fa-solid fa-lock"></i>&nbsp;&nbsp;<input type="password" class="form-control" placeholder="Password" name="password" id="Password">
            </span>
          </div>
          <div class="input-group form-group"></div>
          <div class="input-group-prepend d-flex justify-content-center">
            <span class="input-group-text">
              <i class="fa-solid fa-lock"></i>&nbsp;&nbsp;<input type="password" class="form-control" placeholder="Confirm Password" name="confirmpassword" id="Confirmpassword">
            </span>
          </div>
          
          <br>
       
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" >Close</button>
        <button type="Submit" class="btn btn-primary" id="submit_btn">Update</button>
      </div>
      </div>
    </div>
    </div>
  

</body>
</html>
