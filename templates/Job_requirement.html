<!DOCTYPE html>
<html lang="en">
<head>
  <title>Job lookup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
 
  <link rel="stylesheet" href="{{url_for('static',filename='css/job_requirement.css')}}"></style> 
  <style>
  
  </style>
</head>

<body>
  
<br>

<div class="container-fluid">
  <div class="d-flex justify-content-center h-100 ">
    <div class="card">
      <div class="card-header">
        <h2>Fill Job Requirement</h2> 
      </div>
      <div class="card-body">
        <form action="/add_job_requirement" method="POST">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                 <span class="fa-solid fa-envelope"></span>
                </span>                    
              </div>
              <input type="text" class="form-control" name="Email" placeholder="Email" required="required">
            </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa-regular fa-id-badge"></i>
                    </span>                    
                  </div>
                  <input type="text" class="form-control" name="Job_requirement_id" placeholder="Job Requirement Id" required="required">
                </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa-solid fa-calendar-days"></i>
                        </span>                    
                      </div>
                      <input type="date" class="form-control" name="Date" placeholder="Date" required="required">
                    </div>
                    </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa-solid fa-location-dot"></i>
                        </span>                    
                      </div>
                      <input type="text" class="form-control" name="Location" placeholder="Location" required="required">
                    </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <span class="fa-sharp fa-solid fa-people-group"></span>
                            </span>                    
                          
                      <select name="Type" id="Type" class="combo">
                        <option value="Full Time-OnSite">Full Time-OnSite</option>
                        <option value="Part Time-OnSite">Part Time-OnSite</option>
                        <option value="Full-Time Remote">Full-Time Remote</option>
                        <option value="Part Time-Remote">Part Time-Remote</option>
                        </select>
                    </span>
                </div>
                    </div>
                    <br>
                          <div class="form-group">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </span>                    
                              </div>
                              <input type="text" class="form-control" name="Job_description" placeholder="Job Description" required="required">
                            </div>
                              </div>
                              <div class="form-group">
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa-solid fa-info"></i>
                                    </span>                    
                                  </div>
                                  <input type="text" class="form-control" name="Required_skills" placeholder="Required Skills" required="required">
                                </div>
                                  </div>
                              <div class="form-group">
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text">
                                      <span class="fa-sharp fa-solid fa-people-group"></span>
                                    </span>                    
                                  </div>
                                  <select name="Status" id="Status" class="combo">
                <option value="Open">Open</option>
                <option value="Closed">Closed</option>
                </select>
            </span>
          </div>
          <br>
         <div class="form-group">
          <button type="submit" value="Add" class="button  float-right">Add</button>
         </div>
        </form>
      </div>
</body>
</html>
